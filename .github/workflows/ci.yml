# From aya-template
# @see https://github.com/aya-rs/aya-template/blob/main/.github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:
    - cron: 00 4 * * *

env:
  CARGO_TERM_COLOR: always

jobs:
  ebpf:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: change directory to ebpf
        run: cd src/ebpf

      - name: install the nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: install the stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@v2
        with:
          tool: bpf-linker,cargo-generate

      - name: cargo xtask build
        run: cargo xtask build
